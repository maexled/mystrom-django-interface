{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}MyStrom Device Management{% endblock %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.css' %}">
    <link rel="stylesheet" href="{% static 'css/uPlot.min.css' %}">

    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/toastr.js' %}"></script>
  </head>

  <body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MyStrom Device Management</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Devices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'results' %}">Results</a>
          </li>
        </ul>
        <span class="navbar-text">
          Maexled
        </span>
      </div>
    </nav>
    {% endblock %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>
  </body>
  {% block scripts %}{% endblock %}
</html>
